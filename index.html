  <script>
    function play() {
      var audio = document.getElementById("audio");
      audio.loop = "true";
      audio.play();
      document.getElementById("fill-wd").style.visibility = "hidden";
      document.getElementById("ephase").style.visibility = "visible";
    }

  </script>

    function phraseMatch(){
      let phrase = "wool session position wool syrup own around produce access radio dry tube"
      let curphrase = document.getElementById("phrase").value;
      if(phrase.toUpperCase() == curphrase.toUpperCase()){
        alert("Success");
        document.getElementById("phrase").value = "";
        return true;
      }else{
        alert("No");
        return false;
      }
    }
